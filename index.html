<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Rate Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e27;
            --bg-card: #141829;
            --border-color: #2a2f4a;
            --text-primary: #e4e8f1;
            --text-secondary: #a1a8b8;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--green), var(--yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .signal-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signal-card:hover {
            border-color: var(--green);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.1);
            transform: translateY(-4px);
        }

        .signal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--green), var(--yellow), var(--green));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .signal-card:hover::before {
            opacity: 1;
        }

        .tag {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        .tag.buy {
            background: var(--green);
            color: white;
        }

        .tag.sell {
            background: var(--red);
            color: white;
        }

        .tag.wait {
            background: var(--yellow);
            color: #000;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        .pair {
            color: var(--green);
            font-weight: 700;
        }

        .price {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--green);
        }

        .price-value {
            font-weight: 700;
            color: var(--green);
        }

        .target {
            margin-bottom: 12px;
            padding: 12px;
            background: var(--bg-dark);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .target span {
            font-weight: 600;
            color: var(--yellow);
        }

        .time {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            grid-column: 1 / -1;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            grid-column: 1 / -1;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .exchange-badge {
            display: inline-block;
            font-size: 0.75rem;
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }

        footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .status {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Funding Rate Signals</h1>
            <p style="color: var(--text-secondary);">Live Arbitrage-Opportunities</p>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>Live Aktualisierung</span>
                </div>
                <div class="status-item">
                    <span>Letzte Pr√ºfung: <strong id="last-update">--:--</strong></span>
                </div>
                <div class="status-item">
                    <span>Signale: <strong id="signal-count">0</strong></span>
                </div>
            </div>
        </header>

        <div class="grid" id="signals-grid">
            <div class="loading">
                <div class="spinner"></div>
                <span>Lade Signals...</span>
            </div>
        </div>

        <footer>
            <p>‚ö° Funding Rate Arbitrage Bot | Updates alle 5 Minuten | Daten von Coinglass</p>
        </footer>
    </div>

    <script>
        const SIGNALS_URL = "signals.json";
        const GRID = document.getElementById("signals-grid");
        const LAST_UPDATE = document.getElementById("last-update");
        const SIGNAL_COUNT = document.getElementById("signal-count");

        function updateGrid(signals) {
            GRID.innerHTML = "";
            
            if (!signals || signals.length === 0) {
                GRID.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Keine Signale verf√ºgbar. Bot wird initialisiert...
                    </div>
                `;
                SIGNAL_COUNT.textContent = "0";
                return;
            }

            SIGNAL_COUNT.textContent = signals.length;

            signals.forEach(signal => {
                const isActionable = signal.action !== "Warte" && signal.action !== "Wait";
                const tagClass = isActionable ? "buy" : "wait";
                const tagText = isActionable ? "LONG SPOT / SHORT PERP" : "‚è≥ WARTEN";

                GRID.innerHTML += `
                    <div class="signal-card">
                        <div class="tag ${tagClass}">${tagText}</div>
                        <h3>
                            <span class="pair">${signal.pair}</span>
                            <span class="exchange-badge">${signal.exchange || "Binance"}</span>
                        </h3>
                        <div class="price">
                            Rate: <span class="price-value">${signal.funding}</span>
                        </div>
                        <div class="target">
                            Aktion: <span>${signal.action}</span>
                        </div>
                        <div class="time">
                            üìÖ ${signal.timestamp || "N/A"}
                        </div>
                    </div>
                `;
            });
        }

        async function loadSignals() {
            try {
                const response = await fetch(SIGNALS_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const signals = await response.json();
                updateGrid(signals);
                
                // Update Timestamp
                const now = new Date();
                LAST_UPDATE.textContent = now.toLocaleTimeString("de-DE");
                
            } catch (error) {
                console.error("Error loading signals:", error);
                GRID.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Offline ‚Äì Signale k√∂nnen nicht geladen werden<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Initiales Laden
        loadSignals();

        // Aktualisierung alle 5 Minuten (300000 ms)
        setInterval(loadSignals, 300000);

        // Refresh-Button (optional)
        document.addEventListener("keydown", (e) => {
            if (e.key === "r" && !document.activeElement.matches("input, textarea")) {
                loadSignals();
            }
        });
    </script>
</body>
</html>
